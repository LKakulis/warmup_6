<!DOCTYPE html>
<html lang="en" style="color: hsl(180, 50, 50);">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>nested_lists</title>
</head>    
<body>
    <h1>nested_lists</h1>

    <ul style="list-style-type: none;">
        <li><h2>food</h2>
            <ol style="list-style-type: upper-alpha;">
                <li style="color: pink; background-color: brown;">Apple</li>
                <li style="color: #ff0000;">Orange</li>
                <li style="color: hsl(30, 100, 50);">Chocolate</li>
                <li>Cake</li>
                <li>Candy</li>
            </ol>
        </li>

        <li><h2>drinks</h2>
            <ol>
                <li>Water</li>
                <li>Milk</li>
                <li>Soda</li>
            </ol>
        </li>
    </ul>

</body>

</html>
